<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Carrot2/main.js"></script>
    <link rel="stylesheet" href="/Carrot2/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_play"><i class="fas fa-play"></i></button>
            <span class="game_timer">0 : 0</span>
            <span class="game_score">9</span>
        </header>
        <section class="game_zone"></section>
    </section>
    <section class="pop-up">
        <button class="pop-up_refresh"><i class="fas fa-redo-alt"></i></button>
        <span class="pop-up_message"></span>
    </section>
</body>
</html>
