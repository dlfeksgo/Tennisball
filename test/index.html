  <body></body>
  <script>
    class Counter {
      constructor(abc) {
        this.counter = 0; //this 뒤에 오는 이름은 자기가 짓는 것.
        this.callback = abc;
      }

      increase() {
        this.counter++;
        console.log(this.counter);
        if (this.counter % 5 === 0) {
          this.callback(this.counter);
        }
      }
    }

    const counter2 = new Counter(notice);
    const counter3 = new Counter(alertNum);

    function notice(num) {
      console.log(`어때 ${num}`);
    }

    function alertNum(num) {
      alert(`Wow! 이게 되네`);
    }

    counter2.increase();
    counter2.increase();
    counter2.increase();
    counter2.increase();
    counter2.increase();
    counter3.increase();
    counter3.increase();
    counter3.increase();
    counter3.increase();
    counter3.increase();
  </script>
